{{ define "main" }}
<h1 class="section-heading"><span class="section-heading-accent-purple">Exp</span>erience</h1>
	{{ range .Pages }}
	<section class="section-element">
		<div class="element-heading">
			<h2>{{ .Params.Position }}</h2> 
			<p class="flex-space-between">
			{{ .Params.From }} to {{ .Params.To }}
			<a class="plain" href="{{ .Params.Company_link }}">
				{{ .Title }}
				<i class="fa-solid fa-square-up-right"></i>
			</a>
			</p>
		</div>
		{{ .Content }}
	</section>
	{{ end }}

{{ end }}
